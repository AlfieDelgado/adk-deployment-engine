name: CI

on:
  push:
    branches: ['**']
    tags-ignore: ['**']
  pull_request:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  test:
    uses: ./.github/workflows/test.yml
    secrets: inherit  # No secrets needed, but keeps consistency
