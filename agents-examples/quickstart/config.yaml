# Agent-specific configuration for Quickstart Agent

description: "Simple quickstart agent for testing and basic interactions"
tags:
  - simple
  - quickstart
  - testing

# Docker configuration
docker:
  base_image: python:3.13-slim
  system_packages: []
  extra_steps: []

# Cloud Run configuration
cloud_run:
  service_name: quickstart-agent
  gcp_project: galvanic-style-239913
  gcp_location: us-central1
  # Additional gcloud run deploy flags - user can add any flags they want
  additional_flags:
    - --memory=1Gi
    - --cpu=1
    - --min-instances=0
    - --max-instances=2
    - --concurrency=10
    - --timeout=60s

# Deployment hooks - scripts that run automatically during deployment
# All paths are relative to the agent directory (agents/quickstart/)
hooks:
  # Pre-deployment hooks - run before deployment starts
  pre_deploy:
    - scripts/mcp-sync.sh        # Sync MCP configuration before deploying
    - scripts/validate-env.sh    # Validate environment variables (example)

  # Post-deployment hooks - run after successful deployment
  post_deploy:
    - scripts/health-check.sh    # Run health check after deployment (example)
    - scripts/notify.sh          # Send deployment notification (example)